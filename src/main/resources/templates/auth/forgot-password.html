<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="card-header">
                            <h3 class="text-center mb-0">Forgot Password</h3>
                            <p class="text-center text-muted mb-0">Enter your email to reset password</p>
                        </div>
                        <div class="card-body">
                            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
                            </div>
                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            </div>

                            <form th:action="@{/forgot-password}" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="email">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-text">Enter your registered email address and we'll send you instructions to reset your password.</div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Send Reset Link
                                    </button>
                                    <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
