<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Email Verification</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="card-header">
                            <h3 class="text-center mb-0">Email Verification</h3>
                            <p class="text-center text-muted mb-0">Verifying your email address</p>
                        </div>
                        <div class="card-body text-center">
                            <div th:if="${verified}" class="mb-4">
                                <div class="verification-icon success mb-3">
                                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                                </div>
                                <h4 class="text-success mb-3">Email Verified Successfully!</h4>
                                <p class="text-muted mb-4" th:text="${message}">
                                    Your email has been successfully verified.
                                </p>
                                <a th:href="@{/login}" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Proceed to Login
                                </a>
                            </div>
                            <div th:unless="${verified}" class="mb-4">
                                <div class="verification-icon error mb-3">
                                    <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
                                </div>
                                <h4 class="text-danger mb-3">Verification Failed</h4>
                                <p class="text-muted mb-4" th:text="${message}">
                                    Email verification failed.
                                </p>
                                <div class="d-grid gap-2">
                                    <a th:href="@{/register}" class="btn btn-primary">
                                        <i class="bi bi-person-plus me-2"></i>Register Again
                                    </a>
                                    <a th:href="@{/}" class="btn btn-secondary">
                                        <i class="bi bi-house me-2"></i>Go to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
