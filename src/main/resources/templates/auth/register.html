<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Register</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card">
                        <div class="card-header">
                            <h3 class="text-center mb-0">Create Account</h3>
                            <p class="text-center text-muted mb-0">Join our tutoring platform</p>
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            </div>
                            <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="fullName">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                                               placeholder="Enter your full name" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="Enter your phone number">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                                               placeholder="Create a password" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" 
                                               placeholder="Confirm your password" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label d-block">Select Role</label>
                                    <div class="role-selection">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="role" id="roleStudent" 
                                                   th:field="*{role}" th:value="'ROLE_STUDENT'" checked>
                                            <label class="form-check-label" for="roleStudent">
                                                <i class="bi bi-mortarboard me-2"></i>Student
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="role" id="roleTutor" 
                                                   th:field="*{role}" th:value="'ROLE_TUTOR'">
                                            <label class="form-check-label" for="roleTutor">
                                                <i class="bi bi-person-workspace me-2"></i>Tutor
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </button>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a th:href="@{/login}" class="text-primary">Login here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
