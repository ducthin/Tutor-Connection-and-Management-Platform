<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đã xảy ra lỗi</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <h1 class="display-1 mb-4"><i class="bi bi-exclamation-triangle text-warning"></i></h1>
                        <h2 class="mb-4">Đã xảy ra lỗi</h2>
                        <p class="lead text-muted" th:text="${error ?: 'Đã xảy ra lỗi khi xử lý yêu cầu của bạn.'}">
                            Đã xảy ra lỗi khi xử lý yêu cầu của bạn.
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Trở về trang chủ</a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">Quay lại trang trước</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
